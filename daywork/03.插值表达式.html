<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{msg}}</h1>
            <h1 v-text="msg"></h1>
            <h1 v-html="msg1"></h1>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"这是插值表达式",
                    msg1:"<p>这是P标签的</p>"
                }
            })
        </script>
    </body>
</html>
