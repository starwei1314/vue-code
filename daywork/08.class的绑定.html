<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
        <style>
        .active{
            background-color:skyblue;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <div :class="[active]" @click="show">{{msg}}</div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"这是一段佳话",
                    active:"active"
                },
                methods:{
                    show(){
                        //该点击事件用来控制背景颜色的存在
                        this.active=this.active==="active"?"":"active"
                    }
                }
            })
        </script>
    </body>
</html>
