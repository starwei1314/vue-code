<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="flag">{{msg}}</div>
            <div v-else>{{msg1}}</div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:true,
                    msg:"这个可以有",
                    msg1:"这个不能有"
                },
                //当实例创建完成以后调用isshow方法改变flag的值
                mounted(){

                    this.isshow()
                },
                methods:{
                    isshow(){
                        setTimeout(()=>{
                            this.flag=false
                        },2000)
                    }
                }
            })
        </script>
    </body>
</html>
