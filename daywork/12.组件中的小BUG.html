<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <table>
                <h3>不加is属性的  导致tr   在table外面</h3>
                <tbody>
                    <row></row>
                    <row></row>
                    <row></row>
                </tbody>
            </table>
            <table> 
                <h3>添加is  属性的 tr在table里面 可以完美的解决上一个bug</h3>
                <tbody>
                        <tr is="row"></tr>
                        <tr is="row"></tr>
                        <tr is="row"></tr>
                    </tbody>
            </table>
           <!-- 
               is属性的使用场景:ul li ol section option 
                <section>
                    <option value=""></option>
                </section>
                <ul>
                    <li></li>
                </ul>
                <ol>
                    <li></li>
                </ol>
                -->

        </div>
        <script>
            //声明组件
            Vue.component("row",{
                template:"<tr><td>这是一个组件</td></tr>"
            })
            var vm = new Vue({
                el: '#app',
                data: {

                }
            })
        </script>
    </body>
</html>
