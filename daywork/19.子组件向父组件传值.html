<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <Item :conter="2" @fasong="jieshou"></Item>
            <Item :conter="3"  @fasong="jieshou"></Item>
            <div>{{total}}</div>
        </div>
        <script>
            //定义子组件
            let item={
                props:['conter'],
                data(){
                    return {
                        num:this.conter
                    }
                },
                template:"<div @click='addData'>{{num}}</div>",
                methods:{
                    addData(){
                        this.num=this.num+2
                        this.$emit('fasong',2)
                        //第二个参数  2 代表每次自己加2 顺便把自己加2的值传递给父组件

                    }
                }
            }
            var vm = new Vue({
                el: '#app',
                data: {
                    total:5

                },
                methods:{
                    jieshou(step){
                        this.total+=step

                    }
                },
                //挂载组件
                components:{
                    Item:item
                }
            })
        </script>
    </body>
</html>
