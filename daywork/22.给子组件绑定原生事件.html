<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <child @click="handle"></child>
        </div>
        <script>
            Vue.component("child",{
                template:"<div @click='dianji'>我要绑定原生事件</div>",
                methods:{
                    dianji(){
                        this.$emit('click')
                    }
                }
            })
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods:{
                    handle(){
                        alert('我是父组件的click事件')
                    }
                }
            })
        </script>
    </body>
</html>
