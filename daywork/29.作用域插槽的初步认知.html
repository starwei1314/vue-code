<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <child></child>
        </div>
        <script>
            Vue.component("child",{
                data(){
                    return {
                        list:[1,2,3,4]
                    }
                },
                template:`
                <div>
                    <ul>
                    <li v-for="item of list">
                        {{item}}
                     </li>
                     </ul>   
                </div>`
            })
            var vm = new Vue({
                el: '#app',
                data: {

                }
            })
        </script>
    </body>
</html>
