<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
        <style>
            @keyframes moving{
                0% {
                transform: scale(0)
            }

            50% {
                transform: scale(2)
            }

            100% {
                transform: scale(1)
             }
            }
            
        .v-enter-active {
            transform-origin: left center;
            /* animation: name duration  */
            animation: moving 2s
        }

        .v-leave-active {
            transform-origin: left center;
            animation: moving 2s reverse;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <transition>
                <div v-show='flag'>hi baby</div>
            </transition>
            <button @click="change">点击切换动画</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:true
                },
                methods:{
                    change(){
                        this.flag=!this.flag
                    }
                }
            })
        </script>
    </body>
</html>
