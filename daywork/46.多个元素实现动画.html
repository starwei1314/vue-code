<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
        <style>
        .v-enter,.v-leave-to{
            opacity:0;
        }
        .v-enter-active,.v-leave-active{
            transition: all 2s;
        }
        </style>
    </head>
    <body>
        <div id="app">
            <h3>给元素添加key 默认Vue会复用dom元素,给元素增加key 实现dom元素的唯一性</h3>
            <transition mode='out-in'>
                <p v-if='flag' key='hello'>hi china</p>
                <p v-else key="bye">bye bye china</p>
            
            </transition>
            <button @click='change'>点击切换</button>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:true
                },
                methods:{
                    change(){
                        this.flag=!this.flag
                    }
                }
            })
        </script>
    </body>
</html>
