<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
        <style>
            .fade-enter,.fade-leave-to{
                opacity: 0
            }
            .fade-enter-active,.fade-leave-active{
                transition: all 2s
            }
        </style>
    </head>
    <body>
        <div id="app">
            <transition name=fade mode="out-in">
                <component :is="flag"></component>
            </transition>
            <button @click="change">点击切换动画效果</button>
        </div>
        <script>
            Vue.component('child',{
                template:`<div>我是组件</div>`
            })
            Vue.component("child1",{
                template:`<div>我是组件1的内容</div>`
            })
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:"child"
                },
                methods:{
                    change(){
                        this.flag=this.flag==='child'?"child1":"child";
                    }
                }
            })
        </script>
    </body>
</html>
