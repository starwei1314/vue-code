<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
        <style>
        .fade-enter,.fade-leave-to{
            opacity:0
        }
        .fade-enter-active,.fade-leave-active{
            transition: all 2s
        }
        </style>
    </head>
    <body>
        <div id="app">
            <!--  [Vue warn]: <transition> can only be used on a single element. Use <transition-group> for lists.{{item.id}}------{{item.title}} -->
            <transition-group name=fade>
                <div v-for="(item ,index) of list" :key="item.id">
                    {{item.id}}------{{item.title}}</div>
            </transition-group>
            <button @click="addData">点击添加数据</button>
        </div>
        <script>
            let num=0

            var vm = new Vue({
                el: '#app',
                data: {
                    list:[]
                },
                methods:{
                    addData(){
                        this.list.push({
                            id:++num,
                            title:"hello"+num
                        })
                    }
                }
            })
        </script>
    </body>
</html>
