<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./node_modules/vue/dist/vue.js"></script>
        <style>
        .v-enter,.v-leave-to{
            opacity:0
        }
        .v-enter-ative,.v-leave-active{
            transition: all 2s
        }
        </style>
    </head>
    <body>
        <div id="app">
            <fade :flags=flag>
                <div>hi baby</div>
            </fade>
            <fade :flags=flag>
                    <div>hi china</div>
            </fade>
            <button @click="change" >点击切换</button>
        </div>
        <script>
            Vue.component('fade',{
                props:['flags'],//自定义属性
                template:
                    `<transition>
                        <slot v-if="flags"></slot>
                     </transition>`
            })
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:true
                },
                methods:{
                    change(){
                        this.flag=!this.flag
                    }
                }
            })
        </script>
    </body>
</html>
