<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">  
            <!-- 父组件,可以在应用子组件的时候,通过自定义属性绑定的形式,
                将值传给子组件;
            通过子组件上的props属性设置自定义的属性 -->
            <com :parentmsg="msg"></com>
        </div>
        <script>
            
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"这是父组件中的数据"
                },
                components:{
                    "com":{
                        template:`<h1>这是子组件的----{{parentmsg}}</h1>`,
                        data(){
                            //组件中的data返回的是一个对象
                            return {titile:"天下",
                            content:"武功,唯快不破"}
                        },
                        props:["parentmsg"]
                    }
                }
            })
        </script>
    </body>
</html>
