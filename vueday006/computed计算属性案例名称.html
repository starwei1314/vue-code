<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
        <input type="text" v-model="firstname">
        <input type="text" v-model="lastname">
        <input type="text" v-model="fullname">
        <p>{{firstname}}</p>
        <p>{{lastname}}</p>
        <p>{{fullname}}</p>

        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    firstname:"",
                    lastname:"",
                },
                methods:{},
                computed:{//计算器属性
//1.计算属性,在引用的时候,一定不要加()去调用,直接当作普通的属性使用
//2.只要计算属性,这个function内部,所用到的任何data中的数据发生变化,都会重新计算属性
//3.计算属性的求职结果,会被缓存起来,方便下次调用
fullname(){
    //return   会到数据中fullname的值
    return this.firstname+'-'+this.lastname
}
                }
            })
        </script>
    </body>
</html>
